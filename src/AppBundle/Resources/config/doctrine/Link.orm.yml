AppBundle\Entity\Link:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\LinkRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        page:
            targetEntity: AppBundle\Entity\Page
            inversedBy: links
            joinColumn:
                name: page_id
                referenceColumnName: id
    fields:
        url:
            type: string
            length: '512'
            unique: true
        title:
            type: string
            length: 512
        visited:
            type: boolean
        relevance:
            type: float
    lifecycleCallbacks: {  }
